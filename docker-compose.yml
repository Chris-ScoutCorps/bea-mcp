version: "4.37.1"

services:
  atlas:
    image: mongodb/mongodb-atlas-local:7.0.1-20251002T100511Z
    container_name: bea-atlas
    environment:
      MONGODB_INITDB_ROOT_USERNAME: root
      MONGODB_INITDB_ROOT_PASSWORD: example
      MONGODB_INITDB_DATABASE: BEA
      DO_NOT_TRACK: "1"
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.runCommand({ ping: 1 }).ok"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 10s
    ports:
      - "27017:27017"
    volumes:
      - atlas_data:/data/db
      - atlas_configdb:/data/configdb

  agent:
    build:
      context: ./agent
      dockerfile: Dockerfile
    environment:
      MONGO_URI: mongodb://root:example@atlas:27017/BEA?authSource=admin&directConnection=true&readConcernLevel=local
    depends_on:
      atlas:
        condition: service_healthy
      #atlas-rs-init:
      #  condition: service_completed_successfully
    command: ["poetry", "run", "python", "mcp_server.py"]
    volumes:
      - ./agent:/app
    ports:
      - "5000:5000"
      - "5678:5678"
    stdin_open: true
    tty: true

  # atlas-keyfile-init:
  #   image: busybox:latest
  #   container_name: bea-atlas-keyfile-init
  #   volumes:
  #     - atlas_configdb:/data/configdb
