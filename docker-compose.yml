version: "4.37.1"

services:
  agent:
    build:
      context: ./agent
      dockerfile: Dockerfile
    environment:
      # Include database name and authSource; adjust if you disable auth.
      MONGO_URI: mongodb://root:example@atlas:27017/?authSource=admin
    depends_on:
      atlas:
        condition: service_healthy
    volumes:
      - ./agent:/app
    ports:
      - "5000:5000"
      - "5678:5678"
    stdin_open: true
    tty: true

  atlas:
    image: mongodb/mongodb-atlas-local:7.0.1-20251002T100511Z
    container_name: bea-atlas
    #restart: unless-stopped
    environment:
      MONGODB_INITDB_ROOT_USERNAME: root
      MONGODB_INITDB_ROOT_PASSWORD: example
      MONGODB_INITDB_DATABASE: BEA
      DO_NOT_TRACK: "1"  # Opt-out of telemetry (set to 0 or remove to enable)
    healthcheck:
      test: ["CMD-SHELL", "mongosh --quiet --eval 'db.runCommand({ ping: 1 }).ok' | grep 1 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 10s
    ports:
      - "27017:27017"
    volumes:
      - atlas_data:/data/db

  # mongo:
